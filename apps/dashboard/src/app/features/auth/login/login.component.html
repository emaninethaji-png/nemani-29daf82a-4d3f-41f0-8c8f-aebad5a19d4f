<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Task Manager</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ error }}
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          [ngClass]="{ 'border-red-500': submitted && f['email']?.errors }"
          placeholder="your@email.com"
        />
        <div *ngIf="submitted && f['email']?.errors" class="text-red-500 text-sm mt-1">
          Email is required and must be valid
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          [ngClass]="{ 'border-red-500': submitted && f['password']?.errors }"
          placeholder="••••••••"
        />
        <div *ngIf="submitted && f['password']?.errors" class="text-red-500 text-sm mt-1">
          Password is required
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
        [disabled]="loading"
      >
        {{ loading ? "Signing in..." : "Sign In" }}
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-6">
      Demo credentials: <br />
      Email: demo@example.com <br />
      Password: demo123
    </p>
  </div>
</div>
